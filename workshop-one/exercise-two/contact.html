<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="contact_me.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>

<body>
    <div class="form">
        <h1>Contact Form</h1>
        <div class="get">
            Name:<input type="text" placeholder="Enter your name" name="" id="">
        </div>
        <div class="get">
            Email:<input type="email" placeholder="Enter your email" name="" id="">
        </div>
        <div class="get">
            Phone number:<input type="text" placeholder="Enter your phone ">
        </div>
        <div class="get">
            <label for="Gender">Choose Gender:</label>
            <select>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>

            </select>
        </div>
        <div class="get">
            Message:
            <textarea name="Description" placeholder="Leave a message" id="" cols="30" rows="10"></textarea>
        </div>
    </div>

</body>

</html>
